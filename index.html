<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine üíñ</title>

  <style>
    :root{
      --bg1:#ffdde1; --bg2:#ee9ca7; --accent:#ff4d6d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
    }
    .card{
      width:min(560px,92vw);
      background:#fff;
      border-radius:20px;
      padding:26px 22px;
      box-shadow:0 20px 60px rgba(0,0,0,.2);
      text-align:center;
    }
    h1{margin:0 0 6px;font-size:36px}
    p{font-size:18px}
    .buttons{
      position:relative;
      min-height:90px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
    }
    button{
      border:0;
      border-radius:999px;
      padding:14px 24px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
    }
    #yes{background:var(--accent);color:#fff}
    #no{
      background:#fff;
      color:var(--accent);
      border:2px solid var(--accent);
      position:absolute;
    }
    .success{display:none;margin-top:14px}
    .success.show{display:block}
    .note{
      margin-top:22px;
      padding:22px;
      border-radius:16px;
      background:#fff;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      text-align:left;
      font-size:18px;
      line-height:1.6;
      white-space:pre-line;
    }
    .fineprint{margin-top:14px;font-size:12px;opacity:.6}
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Hey <span id="name"></span> üíå</h1>
    <p id="question"></p>

    <div class="buttons" id="btnWrap">
      <button id="yes">Yes üòç</button>
      <button id="no">No üôÑ</button>
    </div>

    <div class="success" id="success">
      <h2 id="successText"></h2>
      <p id="successSub"></p>
    </div>

    <div class="fineprint">Open in Chrome ‚Ä¢ Turn sound on üîä</div>

    <!-- Background music -->
    <audio id="bgMusic" loop>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </div>

<script>
  // ===== CUSTOM TEXT =====
  const personName = "Rasmi Shrestha-Jhatte üíï";
  const questionText =
    "From the moment you came into my life, everything felt warmer and brighter. Will you be my Valentine?";
  const successText =
    "You just made my heart the happiest ‚ù§Ô∏è";
  const successSub =
    "I wrote something for you‚Ä¶ please read it üíñ";

  const bigNote = `
Rasmi,

I don‚Äôt always find the perfect words to say how much you mean to me,
but I hope you can feel it in the dumbest way I try to share,
and the way I choose you every single day.

You make my world calmer and full of hope.
With you, I feel like I can win anything ‚Äî we can win anything.
On my lowest days, just thinking about you gives me strength,
and every future plan feels more beautiful just because you‚Äôre in it.

Thank you for being you ‚Äî always being there, especially in my lowest.
You are the best thing in my life.
Even when I don‚Äôt make you smile everyday, I always pray for your smile and happiness.

Thank you for choosing me, for believing in us,
and for filling my life with warmth and peace.
Every day with you feels like a gift.

Happy Valentine‚Äôs Day, jhatte.
I love you forever and ever ‚ù§Ô∏è
  `;
  // =======================

  document.getElementById("name").textContent = personName;
  document.getElementById("question").textContent = questionText;
  document.getElementById("successText").textContent = successText;
  document.getElementById("successSub").textContent = successSub;

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const wrap = document.getElementById("btnWrap");
  const success = document.getElementById("success");
  const bgMusic = document.getElementById("bgMusic");
  bgMusic.volume = 0.35;

  function moveNo(){
    const r = wrap.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    noBtn.style.left = Math.random()*(r.width-b.width)+"px";
    noBtn.style.top  = Math.random()*(r.height-b.height)+"px";
  }

  ["mouseenter","click","touchstart"].forEach(e=>{
    noBtn.addEventListener(e,(ev)=>{
      ev.preventDefault?.();
      moveNo();
    },{passive:false});
  });

  yesBtn.addEventListener("click", ()=>{
    success.classList.add("show");

    // start music AFTER click (Chrome allows this)
    bgMusic.play().catch(()=>{});

    if(!document.getElementById("bigNote")){
      const note=document.createElement("div");
      note.id="bigNote";
      note.className="note";
      note.innerText=bigNote;
      document.getElementById("card").appendChild(note);
      note.scrollIntoView({behavior:"smooth"});
    }
  });
</script>
</body>
</html>
